{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
   <div class="alert alert-{{tag}}" role="alert">
        {{msg}}

    </div>
    <div class="mt-5">
        <img src="{{book.image.url}}" alt="{{book.title}}" style="height: 300px;">
        <h2 class="fw-bold my-3">{{book.title}}</h2>
        <h5>Price: ${{book.price}}</h5>
    </div>
    <div class="d-flex justify-content-start align-items-center gap-3 mt-4">        
        <a href="{% url 'home' %}" class="btn btn-success text-decoration-none">Buy More Book</a>
        <a href="{% url 'profile' %}" class="btn btn-success text-decoration-none">Profile</a>
    </div>
</div>
{% endblock %}
